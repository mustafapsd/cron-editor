language: node_js
node_js:
  - "11.3.0"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - yarn

script:
  - yarn lint
  - yarn run build --base-href https://mustafapsd.github.io/cron-editor/
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: dist/cron-editor-app
  on:
    branch: master
